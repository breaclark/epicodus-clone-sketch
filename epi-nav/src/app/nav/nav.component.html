<ul class="courses">
  <li *ngFor="let course of courses | async">
    <!-- do this with dynamic name from database then target with name -->
    <p>{{course.name}}</p>
    <ul class="weeks">
      <li *ngFor="let week of course.weeks">
        <p>{{week.name}}</p>
        <ul class="days">
          <li *ngFor="let day of week.days">
            <p>{{day.name}}</p>
            <ul class="lessons">
              <li *ngFor="let lesson of day.lessons">
                <p>{{lesson}}</p>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
